<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="450" viewBox="0 0 1200 450" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="PhotoBoost logotype">
  <title>PhotoBoost</title>
  <desc>Minimal, professional logotype for PhotoBoost with subtle blue underline accent under the word Boost.</desc>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');
    .word-photo { font: 500 140px "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; fill: #232323; }
    .word-boost { font: 700 140px "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; fill: #232323; }
  </style>
  <!-- Baseline guide (invisible) -->
  <g>
    <text x="80" y="250" class="word-photo">Photo</text>
    <text x="560" y="250" class="word-boost">Boost</text>
  </g>
  <!-- Accent underline (adjust width if you change font/size) -->
  <rect x="565" y="285" width="390" height="14" rx="7" fill="#00C2FF"/>
</svg>
